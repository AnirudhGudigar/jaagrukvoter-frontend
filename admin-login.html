<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JaagrukVoter - Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-slate-900">
  <div class="bg-slate-800 shadow-2xl rounded-2xl p-8 w-full max-w-md text-white">
    <h1 class="text-2xl font-bold mb-2 text-center">Admin Login</h1>
    <p class="text-slate-300 text-center mb-6">Restricted access</p>

    <label class="block mb-2 text-sm font-medium" for="email">
      Admin Email
    </label>
    <input
      id="email"
      type="email"
      class="w-full px-3 py-2 mb-4 rounded-md bg-slate-700 border border-slate-500 focus:outline-none focus:ring-2 focus:ring-sky-400"
      placeholder="admin@example.com"
    />

    <label class="block mb-2 text-sm font-medium" for="password">
      Password
    </label>
    <input
      id="password"
      type="password"
      class="w-full px-3 py-2 mb-4 rounded-md bg-slate-700 border border-slate-500 focus:outline-none focus:ring-2 focus:ring-sky-400"
      placeholder="••••••••"
    />

    <button
      id="loginBtn"
      class="w-full bg-sky-500 hover:bg-sky-600 text-white py-2 rounded-md font-semibold mb-3"
    >
      Login as Admin
    </button>

    <p id="error" class="mt-3 text-sm text-red-400 text-center hidden"></p>

    <p class="text-xs text-slate-400 mt-4 text-center">
      ← <a href="login.html" class="underline">Back to User Login</a>
    </p>
  </div>

  <script>
    const API_BASE = "http://localhost:4000";
    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const errorEl = document.getElementById("error");

    function showError(msg) {
      errorEl.textContent = msg;
      errorEl.classList.remove("hidden");
    }

    loginBtn.addEventListener("click", async () => {
      const email = emailEl.value.trim();
      const password = passwordEl.value.trim();
      if (!email || !password) {
        showError("Please fill both email and password.");
        return;
      }
      try {
        const res = await fetch(`${API_BASE}/api/admin/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.error || "Login failed");
        localStorage.setItem("adminToken", data.token);
        window.location.href = "admin-dashboard.html";
      } catch (err) {
        showError(err.message);
      }
    });
  </script>
</body>
</html>
