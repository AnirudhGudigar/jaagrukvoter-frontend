<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    window.location.href = "login.html";
</script>

  <meta charset="UTF-8" />
  <title>JaagrukVoter - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-sky-50">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-sky-700 mb-2 text-center">JaagrukVoter</h1>
    <p class="text-gray-600 text-center mb-6">Login or continue as guest</p>

    <label class="block mb-2 text-sm font-medium text-gray-700" for="email">
      Email (for personalized history)
    </label>
    <input
      id="email"
      type="email"
      class="w-full px-3 py-2 mb-4 border rounded-md focus:outline-none focus:ring-2 focus:ring-sky-500"
      placeholder="you@example.com"
    />

    <button
      id="loginBtn"
      class="w-full bg-sky-600 hover:bg-sky-700 text-white py-2 rounded-md font-semibold mb-3"
    >
      Login with Email
    </button>

    <div class="flex items-center my-4">
      <div class="flex-1 border-t border-gray-300"></div>
      <span class="px-2 text-xs text-gray-500">OR</span>
      <div class="flex-1 border-t border-gray-300"></div>
    </div>

    <button
      id="guestBtn"
      class="w-full bg-gray-800 hover:bg-gray-900 text-white py-2 rounded-md font-semibold"
    >
      Continue as Guest
    </button>

    <p class="text-xs text-gray-400 mt-4 text-center">
      Admin? <a href="admin-login.html" class="text-sky-600 hover:underline">Go to Admin Login</a>
    </p>

    <p id="error" class="mt-3 text-sm text-red-600 text-center hidden"></p>
  </div>

<script>
  const API_BASE = "https://jaagrukvoter-backend-2.onrender.com";

  const emailInput = document.getElementById("email");
  const loginBtn = document.getElementById("loginBtn");
  const guestBtn = document.getElementById("guestBtn");
  const errorEl = document.getElementById("error");

  function showError(msg) {
    errorEl.textContent = msg;
    errorEl.classList.remove("hidden");
  }

  // ðŸ”¹ NORMAL LOGIN
  loginBtn.addEventListener("click", async () => {
    const email = emailInput.value.trim();
    if (!email) {
      showError("Please enter your email.");
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/api/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      if (!res.ok) {
        const data = await res.json();
        throw new Error(data.error || "Login failed");
      }

      // ðŸ”¥ Save login status
      localStorage.setItem("user_logged_in", "yes");

      // Redirect
      window.location.href = "index.html";

    } catch (err) {
      showError(err.message);
    }
  });

  // ðŸ”¹ GUEST LOGIN
  guestBtn.addEventListener("click", async () => {
    try {
      const res = await fetch(`${API_BASE}/api/login-guest`, { method: "POST" });

      if (!res.ok) {
        const data = await res.json();
        throw new Error(data.error || "Guest login failed");
      }

      // ðŸ”¥ Save guest login
      localStorage.setItem("user_logged_in", "guest");

      // Redirect  
      window.location.href = "index.html";

    } catch (err) {
      showError(err.message);
    }
  });
</script>

</body>
</html>
